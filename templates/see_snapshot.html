{% extends "base.html" %}
{% block body %}

        <table class="table table-striped table-bordered table-condensed ">
          <thead>
            <tr>
              <th>序号</th>
              <th>集群名称</th>
              <th>快照路径</th>
              <th>快照值</th>
              <th>快照时间</th>
              <th>操作</th></tr>
          </thead>
          <tbody>
	{% for key in history_snapshot %}  
            <tr>
              <td>{{key[0]}}</td>
              <td>{{key[1]}}</td>
              <td>{{key[2]}}</td>
              <td>{{key[3]}}</td>
              <td>{{key[4]}}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-info">回滚</button>
                  <button type="button" class="btn btn-danger">删除</button></div>
              </td>
            </tr>
	{% end %}  
          </tbody>
        </table>

{% end %}

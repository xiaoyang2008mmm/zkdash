{% extends "base.html" %}
{% block body %}

<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <button type="button" class="btn btn-primary">
      <span class="glyphicon glyphicon-pencil"></span>修改</button>
    <button type="button" class="btn btn-success" id="add_host">
      <span class="glyphicon glyphicon-plus"></span>新增</button>
    <button type="button" class="btn btn-info">
      <span class="glyphicon glyphicon-minus"></span>删除</button>
    <button type="button" class="btn btn-warning">
      <span class="glyphicon glyphicon-asterisk"></span>状态查看</button>
  </div>
</div>
<table class="table table-bordered table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>集群名称</th>
      <th>集群配置</th>
      <th>集群业务</th>
      <th>操作</th></tr>
  </thead>
  <tbody>
{% for host in all_zk_hosts %}
    <tr>
      <td>{{host.cluster_name}}</td>
      <td>{{host.hosts}}</td>
      <td>{{host.business}}</td>
      <td>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"></label>
      </td>
    </tr>
{% end %}
  </tbody>
</table>


{% include hosts/add_host.html %}


{%end%}

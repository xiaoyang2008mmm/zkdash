{% extends "base.html" %}
{% block body %}


<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">迁移ZK数据</h3></div>
  <div class="panel-body">
    <div class="container">
      <div class="row">
        <div class="form-group has-success">
          <div class="col-sm-4">
            <div class="form-group">
              <h3>
                <span class="label label-success">ZK源服务器</span></h3>
              <input class="form-control" type="text" id="zk_source"></div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <h3>
                <span class="label label-success">ZK目的服务器</span></h3>
              <input class="form-control" type="text" id="zk_dest"></div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <h3>
                <span class="label label-success">要迁移的key</span></h3>
              <input class="form-control" type="text" id="zk_qianyikey"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">



          <div class="col-sm-6 text-right">
            <div class="form-group">
            <button type="button" class="btn btn-primary" id="qianyi_btn">
              <span class="glyphicon glyphicon-search"></span>开始迁移</button>
           </div>
          </div>

      </div>
    </div>


  </div>
</div>





{% end %}
